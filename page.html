let leftOffset = 0;
let topOffset = 0;
let dir = "right";

let moveHeading = function () {$("#main-heading").offset({ left: leftOffset, top: topOffset})
if(dir == "right")    
leftOffset++;
else
leftOffset--;
if(leftOffset < 0 && topOffset > 0)
{
 leftOffset = 0;
 topOffset--;
}
else if(topOffset == 0)
{
 dir = "right";
}
if (leftOffset > 200) {
leftOffset = 200;

topOffset++;
if (topOffset > 200) {
 topOffset =200;
 dir = "left";
 }
 else if(topOffset < 0)
 {
 topOffset =0;
 }
 } 
 };
 

 let counter = 0;
 let intervalTime = 50;
 let intervalId = setInterval(moveHeading, 30);
 $("#main-heading").click(function () {
      clearInterval(intervalId);
      intervalTime = intervalTime / 2;
      counter++;

      if (counter >= 10) {
        $("#main-heading").text("Харе Кришна!");
      } else {
        intervalId = setInterval(moveHeading, intervalTime);
      }
    });
